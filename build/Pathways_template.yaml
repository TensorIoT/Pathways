AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Pathways. Serverless - Service discovery application.
Resources:
  PostApi:
    Type: AWS::Serverless::Api
    Properties:
        StageName: prod
        DefinitionBody:
            swagger: 2.0
            info:
              title:
                Ref: AWS::StackName
            paths:
              "/":
                post:
                  x-amazon-apigateway-auth:
                    type: aws_iam
                  x-amazon-apigateway-integration:
                    httpMethod: POST
                    type: aws_proxy
                    uri:
                      Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PutFunction.Arn}/invocations
                  responses: {}

  PutFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.lambda_handler
      Runtime: python2.7
      CodeUri: s3://bucketName/tensoriot-sarapps-dist/Pathways_lambda.zip
      Policies:
        DynamoDBCrudPolicy:
          TableName: !Ref Table
      Environment:
        Variables:
          TABLE_NAME: !Ref Table
          REGION: !Ref AWS::Region
      Events:
        PostApi:
          Type: Api
          Properties:
            Path: /
            Method: POST
            RestApiId:
                Ref: PostApi

  Table:
    Type: AWS::Serverless::SimpleTable